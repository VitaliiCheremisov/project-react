version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    depends_on:
      - db
    build: ./backend/
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/
  frontend:
    build: ./frontend/
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    build: ./nginx/
    ports:
      - 8000:80
    depends_on:
      - backend
    volumes:
      - static:/etc/nginx/html/static/
      - media:/etc/nginx/html/media/